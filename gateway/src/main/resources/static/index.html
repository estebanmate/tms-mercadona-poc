<!DOCTYPE html>
<html>
<head>
    <title>Mercadona POC</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/poc.js"></script>
</head>
<body onload="connect();">
<div id="main-content" class="container">
    <div class="row" align="right">
        <a href="logout" class="btn btn-danger btn-sm enabled" role="button" aria-disabled="true">LOGOUT <span id="user-id"></span></a>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
	    <div class="col-md-6">
	        <form class="form-inline">
	            <div class="form-group">
	                <label for="connect">WebSocket connection:</label>
	                <button id="connect" class="btn btn-success" type="submit">Connect</button>
	                <button id="disconnect" class="btn btn-danger" type="submit" disabled>Disconnect</button>
	            </div>
	        </form>
	    </div>
	    <div class="col-md-6">
	        <form class="form-inline">
	            <div class="form-group">
	                <label for="connect">Global Topic Subscription:</label>
	                <button id="global-subscribe" class="btn btn-success" type="submit">Subscribe</button>
	                <button id="global-unsubscribe" class="btn btn-danger" type="submit" disabled>Unsubscribe</button>
	            </div>
	        </form>
	    </div> 
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
	    <div class="col-md-6">
	        <form class="form-inline">
	            <div class="form-group">
	                <label for="name">Message:</label>
	                <input type="text" id="message" class="form-control" placeholder="Message here...">
	            </div>
	            <button id="send" class="btn btn-primary" type="submit">Send</button>
	        </form>
	    </div>    
    </div>
    <div class="row">
        <hr>
    </div>
    <div id="stomp-integration">
        <div>GLOBAL ==> <span class="global"></span></div>
        <div>USER ==> <span class="echo-user"></span></div>
    </div>
    <hr>
</div>
</body>
</html>
