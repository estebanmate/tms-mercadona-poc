<!DOCTYPE html>
<html>
<head>
    <title>Mercadona POC</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Enable Javascript and reload</h2></noscript>
<div id="main-content" class="container">

    <div align="right">
        <a href="logout">LOGOUT <span id="user-id"></span> </a>
    </div>
    <hr>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div>
        <button id="global-subscribe" onclick="globalSubscribe();">Subscribe to global topic</button>
        <button id="global-unsubscribe" disabled="disabled" onclick="globalUnsubscribe();">Unsubscribe from global topic</button>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Global Topic Subscription:</label>
                    <button id="global-subscribe" class="btn btn-default" type="submit">Subscribe</button>
                    <button id="global-unsubscribe" class="btn btn-default" type="submit" disabled="disabled">Unsubscribe</button>
                </div>
            </form>
        </div>        
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Message:</label>
                    <input type="text" id="name" class="form-control" placeholder="Message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
